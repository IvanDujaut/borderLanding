        <!--Grupo: Nombre-->

          class="col-12 col-md-7 text-center formulario__grupo"

        >

              name="email"
              id="email"
              placeholder="Email"

        </div>

        <!--Grupo: Telefono-->

          id="grupo__celphone"
        >

            for="celphone"

            data-i18n="contact_number"
          ></label>
          <div class="formulario__grupo-input">
            <input

              placeholder="Phone number"
              required
            />
          </div>
          <p
            class="formulario__input-error"
            data-i18n="contact_errorNumber"
          ></p>
        </div>

        <!--Grupo: Pais-->
        <div
          class="col-12 col-md-7 text-center formulario__grupo"
          id="grupo__country"
        >
          <label
            for="country"
            class="formulario__label"
            data-i18n="contact_country"
          ></label>
          <div class="formulario__grupo-input">
            <input
              type="text"
              class="formulario__input"
              name="country"
              id="country"
              placeholder="Country where you live"
              required
            />
          </div>
          <p
            class="formulario__input-error"
            data-i18n="contact_errorCountry"
          ></p>
        </div>

        <!--Grupo: Nacionalidad-->
        <div
          class="col-12 col-md-7 text-center formulario__grupo"
          id="grupo__nationality"
        >
          <label
            for="nationality"
            class="formulario__label"
            data-i18n="contact_nationality"

          <div class="formulario__grupo-input">
            <input

              class="formulario__input"

          </div>

        </div>

          class="col-12 col-md-7 text-center formulario__grupo"

        >
          <label
            for="message"
            class="formulario__label"

              required

          <p
            class="formulario__input-error"
            data-i18n="contact_errorMessage"

        </div>
